<div class="flex flex-2 flex-col justify-center w-full lg:hidden">
  <div class="flex justify-center ">
    <div class="flex">
      <img src="/images/logo.png" alt="Logo" class="h-20 w-auto mb-10" />
    </div>
  </div>
</div>

<div class="flex flex-2 flex-col justify-center w-full max-w-md mx-auto m-10">
  <div>
    <div class="mb-5 sm:mb-8">
      <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
        Sign In
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Initialize authentication flow with your Idp
      </p>
    </div>

    <app-button className="w-full" size="sm" (btnClick)="onSignIn()">
      Sign in
    </app-button>

    <div class="mt-5">
      <p class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
        Don't have an account?
        <a routerLink="/signup" class="text-brand-500 hover:text-brand-600 dark:text-brand-400">
          Sign Up
        </a>
      </p>
    </div>
  </div>
</div>
